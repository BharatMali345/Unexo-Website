  <div class="unexo__login--card">
    <div id="fpass" class="unexo__flex--col  pb-5">
      <br><br><br><br><br>

      <img class="unexo__form--logo " style="margin: auto;" src="../../../assets/images/UnexoLogo.png" alt="" srcset="">
      <h1 class="unexo__heading">Verify Your Email Id</h1>
      <form #SendOtp="ngForm" (ngSubmit)="sendOtp(SendOtp)">
        <input type="email" name="email" [(ngModel)]="email" readonly placeholder="Enter Your Email-Id" required>
        <button class="unexo__primary--btn" type="submit" [disabled]="!SendOtp.valid">Send OTP</button>
      </form>
    </div>
    <div id="otp" class="unexo__flex--col pb-5">
      <br><br><br><br><br>

      <img class="unexo__form--logo  " style="margin: auto;" src="../../../assets/images/UnexoLogo.png" alt=""
        srcset="">

      <h1 class="unexo__heading">Enter OTP</h1>
      <form #SubmitOtp="ngForm" (ngSubmit)="submitOtp(SubmitOtp)">
        <input type="number" name="otp" ngModel required id="" placeholder="Enter OTP Received">
        <button class="unexo__primary--btn" type="submit" [disabled]="!SubmitOtp.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
